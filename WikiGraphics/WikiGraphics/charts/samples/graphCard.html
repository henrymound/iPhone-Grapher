        .card, .card:visited {
            
    background: #D3D3D3;

    cursor: pointer;
    display: inline-block;
    font-family: 'Helvetica Neue', Arial, Helvetica, Verdana, sans-serif;

    #lean_overlay {

    z-index:100;

}

<div class="remodal" data-remodal-id="modal">
  <h1>Add Widget</h1>
  <p>

    <b><button class="medium awesome magenta" type="button" style="width:100%">Header</button></b></p>
    <b><button class="medium awesome red"     type="button" style="width:100%">Text</button></b></p>
    <b><button class="medium awesome orange"  type="button" style="width:100%" onclick="addChart(&quot;bar&quot;)">Bar Graph</button></b></p>
    <b><button class="medium awesome yellow"  type="button" style="width:100%" onclick="addChart(&quot;line&quot;)">Line Graph</button></b></p>
    <b><button class="medium awesome green"   type="button" style="width:100%" onclick="addChart(&quot;pie&quot;)">Pie Chart</button></b></p>
    <b><button class="medium awesome blue"    type="button" style="width:100%" onclick="addChart(&quot;polar-area&quot;)">Polar Graph</button></b></p>

  </p>

-->
</div>
